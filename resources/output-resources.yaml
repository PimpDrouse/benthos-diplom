output_resources:
  - label: "test_output"
    switch:
      cases:
        - check: this.type == "employee_changed_zone_event"
          output:
            kafka:
              addresses:
                - kafka:29092
              topic: test-employee
        - check: 1==1
          output:
            kafka:
              addresses:
                - kafka:29092
              topic: test-result